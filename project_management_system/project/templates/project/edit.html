{% extends 'core/base.html' %}

{% block content %}

<div class="py-6 px-8">

        <h1 class="text-3xl px-8 font-semibold text-amber-600">Edit Project</h1>

        <form class="mt-6 px-8 space-y-4" method="post" action=".">
            {% csrf_token %}
            <div>
                <label for="name">Project Name:</label><br>
                <input value='{{project.name}}' type="text" class="w-full py-4 px-6 bg-slate-400 text-white mt-2 rounded" name="name" required>
            </div>
            <div>
                <label for="description">Description:</label><br>
                <textarea rows="4" class="w-full py-4 px-6 text-white bg-slate-400 mt-2 rounded" name="description">{{project.description}}</textarea>
            </div>
            <div>
                <label for="members">Assign Team:</label><br>
                <select name="team" class="w-full py-4 px-6 text-white bg-slate-500 rounded">
                    <option value="{{team.name}}">Select Team</option>
                    {% for team in teams %}
                        <option value="{{ team.id }}">{{ team.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button class="py-3 px-8 bg-sky-600 hover:bg-sky-700 text-white rounded">Add</button>
            </div>

        </form>
    </div>

{% endblock %}
